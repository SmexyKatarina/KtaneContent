<!DOCTYPE html>
<html>
<head>

    <style>
        table {

        td {

            width: 1.5cm;
            height: 1.5cm;

            text-align: center;
        }

        .red {
            background: #FF5954;
        }

        .green {
            background: #75FF66;
        }

        .bip {
            background: #FFEBE2;
        }
    </style>
</head>
<body>
    <div id="everything">
        <div class="author">GhostSalt</div>
        <h1>Puzzling Grids</h1>
        <p class="flavour-text">Who said that this was too-basic?</p>

        <table>
            <tr>
                <td class='bip'></td>

                <td class='bip'></td>

                <td class='bip'></td>
            </tr>
            <tr>
                <td class='bip'></td>
                <td class='bip'></td>
                <td class='bip'></td>
                <td class='bip'></td>
                <td class='red'></td>

            </tr>
            <tr>

            <tr>

                <td class='bip'></td>
                <td class='green'></td>
                <td class='bip'></td>
                <td class='bip'></td>
            </tr>
            <tr>
                <td class='red'></td>
                <td class='bip'></td>
                <td class='red'></td>
                <td class='bip'></td>
                <td class='bip'></td>
                <td class='bip'></td>
            </tr>
        </table>
        <table>
            <tr><td>O</td><td>Q</td><td>J</td><td>R</td><td>D</td></tr>
            <tr><td>F</td><td>V</td><td>B</td><td>W</td><td>K</td></tr>
            <tr><td>L</td><td>C</td><td>Y</td><td>U</td><td>I</td></tr>
            <tr><td>P</td><td>G</td><td>S</td><td>M</td><td>A</td></tr>
